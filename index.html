<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Human Consciousness</title>

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Playfair+Display:wght@400;600;800&family=Tajawal:wght@400;700;900&family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#0a0c14;
 --fg:#f1f5f9;
 --muted:#9aa4b2;
 --accent:#c7a14a;
}
*{box-sizing:border-box}
body{
 margin:0;
 background:radial-gradient(80rem 50rem at 50% -20%,#1e2233,transparent),
             linear-gradient(#070a12,#0a0c14);
 color:var(--fg);
 font-family:'Cinzel',serif;
}

html.preload *{transition:none!important}

#boot{
 position:fixed;inset:0;z-index:9999;
 display:flex;align-items:center;justify-content:center;
 background:linear-gradient(#070a12,#0a0c14);
 transition:opacity .7s ease;
}
#boot.hide{opacity:0;pointer-events:none}
#boot span{letter-spacing:.3em;color:var(--muted)}

main{
 max-width:1100px;
 margin:auto;
 padding:6rem 2rem 4rem;
}
h1{
 font-size:clamp(2.5rem,5vw,4rem);
 font-weight:900;
 margin-bottom:1rem;
}
p.desc{
 font-family:'Playfair Display',serif;
 font-size:1.2rem;
 color:var(--muted);
 max-width:720px;
}
.cards{
 margin-top:4rem;
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:2rem;
}
.card{
 padding:2rem;
 border:1px solid rgba(255,255,255,.08);
 background:rgba(255,255,255,.03);
 backdrop-filter:blur(10px);
 border-radius:16px;
 transition:transform .5s ease,box-shadow .5s ease;
}
.card:hover{
 transform:translateY(-6px);
 box-shadow:0 20px 60px rgba(0,0,0,.45);
}
.card h3{
 margin-top:0;
 font-size:1.3rem;
}
footer{
 margin-top:6rem;
 color:var(--muted);
 text-align:center;
 font-size:.85rem;
}

.langs{
 position:fixed;
 top:20px;
 right:20px;
 display:flex;
 gap:.3rem;
 z-index:10000;
}
.langs button{
 background:none;
 border:1px solid rgba(255,255,255,.2);
 color:var(--muted);
 font-family:inherit;
 padding:.3rem .6rem;
 cursor:pointer;
}
.langs button.active{
 color:var(--fg);
 border-color:var(--accent);
}

.reveal{opacity:0;transform:translateY(20px);transition:.8s ease}
.reveal.in{opacity:1;transform:none}
</style>
</head>

<body>
<div id="boot"><span>INITIALIZING</span></div>

<div class="langs">
<button onclick="setLang('ar')" id="l-ar">AR</button>
<button onclick="setLang('en')" id="l-en">EN</button>
<button onclick="setLang('fr')" id="l-fr">FR</button>
<button onclick="setLang('de')" id="l-de">DE</button>
<button onclick="setLang('ru')" id="l-ru">RU</button>
<button onclick="setLang('zh')" id="l-zh">ZH</button>
<button onclick="setLang('ja')" id="l-ja">JA</button>
<button onclick="setLang('es')" id="l-es">ES</button>
</div>

<main>
<h1 id="main-title" class="reveal"></h1>
<p id="main-desc" class="desc reveal"></p>

<div class="cards">
<div class="card reveal"><h3 id="card1-title"></h3><p id="card1-desc"></p></div>
<div class="card reveal"><h3 id="card2-title"></h3><p id="card2-desc"></p></div>
<div class="card reveal"><h3 id="card3-title"></h3><p id="card3-desc"></p></div>
</div>

<footer id="footer-txt" class="reveal"></footer>
</main>

<script>
document.documentElement.classList.add('preload');

const i18n = {
 ar:{dir:'rtl',font:'Tajawal',title:'الوعي الإنساني',desc:'أنت لست آلة. الذاكرة هوية. المعالجة عقل.',c1t:'الإدراك',c1d:'نحمي قدرتك على التفكير.',c2t:'الذاكرة',c2d:'خصوصيتك روايتك.',c3t:'الوصال',c3d:'نبني تعاطفاً لا مراقبة.',foot:'صُنع بصدق.'},
 en:{dir:'ltr',font:'Cinzel',title:'Human Consciousness',desc:'You are not a machine. Memory is identity. Processing is reason.',c1t:'Cognition',c1d:'We protect your mind.',c2t:'Memory',c2d:'Privacy is identity.',c3t:'Connection',c3d:'Empathy over surveillance.',foot:'Forged with integrity.'},
 fr:{dir:'ltr',font:'Cinzel',title:'Conscience Humaine',desc:'Vous n’êtes pas une machine.',c1t:'Cognition',c1d:'Pensée critique.',c2t:'Mémoire',c2d:'Votre récit.',c3t:'Connexion',c3d:'Ponts humains.',foot:'Créé avec sincérité.'},
 de:{dir:'ltr',font:'Cinzel',title:'Menschliches Bewusstsein',desc:'Du bist keine Maschine.',c1t:'Kognition',c1d:'Geist schützen.',c2t:'Gedächtnis',c2d:'Identität bewahren.',c3t:'Verbindung',c3d:'Verstehen.',foot:'Ehrlich geschaffen.'},
 ru:{dir:'ltr',font:'Cinzel',title:'Сознание человека',desc:'Вы не машина.',c1t:'Познание',c1d:'Защита разума.',c2t:'Память',c2d:'Право на историю.',c3t:'Связь',c3d:'Эмпатия.',foot:'Создано честно.'},
 zh:{dir:'ltr',font:'Noto Serif SC',title:'人类意识',desc:'你不是机器。',c1t:'认知',c1d:'保护思维。',c2t:'记忆',c2d:'你的身份。',c3t:'连接',c3d:'共情。',foot:'出于真诚。'},
 ja:{dir:'ltr',font:'Noto Sans JP',title:'人間の意識',desc:'あなたは機械ではない。',c1t:'認知',c1d:'思考を守る。',c2t:'記憶',c2d:'アイデンティティ。',c3t:'接続',c3d:'共感。',foot:'誠実に作られた。'},
 es:{dir:'ltr',font:'Cinzel',title:'Conciencia Humana',desc:'No eres una máquina.',c1t:'Cognición',c1d:'Mente libre.',c2t:'Memoria',c2d:'Tu historia.',c3t:'Conexión',c3d:'Empatía.',foot:'Hecho con verdad.'}
};

function setLang(l){
 document.documentElement.dir=i18n[l].dir;
 document.body.style.fontFamily=i18n[l].font;
 Object.keys(i18n[l]).forEach(k=>{
  const el=document.getElementById(k.replace(/^(.)/,'main-$1'));
 });
 document.getElementById('main-title').innerText=i18n[l].title;
 document.getElementById('main-desc').innerText=i18n[l].desc;
 document.getElementById('card1-title').innerText=i18n[l].c1t;
 document.getElementById('card1-desc').innerText=i18n[l].c1d;
 document.getElementById('card2-title').innerText=i18n[l].c2t;
 document.getElementById('card2-desc').innerText=i18n[l].c2d;
 document.getElementById('card3-title').innerText=i18n[l].c3t;
 document.getElementById('card3-desc').innerText=i18n[l].c3d;
 document.getElementById('footer-txt').innerText=i18n[l].foot;
 document.querySelectorAll('.langs button').forEach(b=>b.classList.remove('active'));
 document.getElementById('l-'+l).classList.add('active');
}

window.addEventListener('load',()=>{
 document.getElementById('boot').classList.add('hide');
 document.documentElement.classList.remove('preload');
 setLang('ar');
 const io=new IntersectionObserver(e=>e.forEach(x=>x.isIntersecting&&x.target.classList.add('in')));
 document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
});
</script>
</body>
</html>
